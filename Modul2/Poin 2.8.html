<!DOCTYPE html>
    <html>
        <head>
            <title>Form</title>
        </head>
        <body bgcolor="#2BBA90">
            <!-- Poin 2.8 -->
            <h2>Form :</h2>
            <form action="" method="POST">
                <table border="0" width="120">
                    <tr>
                        <td>Nama</td>
                        <td>:</td>
                        <td width="900"><input type="text" name="nama_input" class="text-field" id="nama_id" placeholder="Masukkan nama"/></td>
                    </tr>
                    <tr>
                        <td>Username</td>
                        <td>:</td>
                        <td><input type="text" name="uname_input" class="text-field" id="uname_id" placeholder="Masukkan Username" value="farr_" disabled/></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td>:</td>
                        <td><input type="password" name="password_input" class="text-field" id="pass_id" placeholder="Masukkan Password"/></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td>:</td>
                        <td><input type="email" name="email_input" class="text-field" id="email_id" placeholder="Masukkan Email"/> </td>
                    </tr>
                    <tr>
                        <td>Jenis Kelamin</td>
                        <td>:</td>
                        <td>
                            <input type="radio" name="jk_input" class="radioB" id="radioB" value="Pria">Pria</input>
                            <input type="radio" name="jk_input" class="radioB" id="radioB" value="Wanita">Wanita</input> 
                        </td>
                    </tr>
                    <tr>
                        <td>Divisi yang dipilih</td>
                        <td>:</td>
                        <td>
                            <input type="checkbox" name="hobi_input" class="checkBox" id="checkB_id" value="Event">Event</input><br/>
                            <input type="checkbox" name="hobi_input" class="checkBox" id="checkB_id" value="Humas">Humas</input><br/>
                            <input type="checkbox" name="hobi_input" class="checkBox" id="checkB_id" value="Pubdok">Pubdok</input>
                        </td>
                    </tr>
                    <tr>
                        <td>Angkatan</td>
                        <td>:</td>
                        <td>
                            <select name="jp_input" class="dropdown" id="jp_id">
                                <option value="" selected>Choose</option>
                                <option value="2019">2019</option>
                                <option value="2020">2020</option>
                                <option value="2021">2021</option>
                                <option value="2022">2022</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Motivasi mengikuti kepanitiaan ini</td>
                        <td>:</td>
                        <td>
                            <textarea rows="5" cols="40%"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3" align="right">
                            <a href="submit.html">
                                <div class="submit">
                                    <input type="submit" value="Sign In" name="t1">
                                </div>
                            </a>
                        </td>
                    </tr>
                </table>
            </form>
        </body>
    </html>
